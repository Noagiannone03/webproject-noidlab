<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masque SVG sur Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
        }

        .wrapper {
            position: relative;
            width: 80vw;
            max-width: 600px;
            overflow: hidden;
        }

        .wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .wrapper svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
        }

        text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 30px;
            fill: white;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBIKAJZK6bprFvcsVXRtwUDz-Ve5XZsASUKA&s" alt="Image">
        <svg viewBox="0 0 285 80" preserveAspectRatio="xMidYMid slice">
            <text x="50%" y="50%" dy=".3em">[no ai' die]</text>
        </svg>
    </div>
</body>
</html>
