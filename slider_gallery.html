<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallerie Media</title>
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  
  <!-- Google Font: Montserrat -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
  
  <style>
    /* Global */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #eceae5;
      color: #333;
      overflow-x: hidden; /* Empêche le scroll horizontal global */
    }
    
    /* =============================== */
    /* SECTION GALLERIE MEDIA */
    /* =============================== */
    #gallery-media {
      padding: 60px 20px;
      background: transparent;
      text-align: center;
    }
    .section-header {
      max-width: 800px;
      margin: 0 auto 40px;
      text-align: left;
    }
    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #333;
    }
    .section-subtitle {
      font-size: 1.8rem;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Conteneur pour le bouton "Vois plus" */
    .more-button-container {
      max-width: 600px;
      margin: 10px auto 20px;
      text-align: right;
    }
    .more-btn {
      padding: 8px 16px;
      border: 1px solid #000;
      background: transparent;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      border-radius: 30px; /* Bouton arrondi en flat design */
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }
    .more-btn:hover {
      background: #000;
      color: #fff;
      transform: translateY(-2px);
    }
    
    /* =============================== */
    /* CONTAINER POUR LE SLIDER (pour éviter que les slides débordent et déplacent le layout) */
    /* =============================== */
    .slider-wrapper-container {
      width: 100%;
      overflow: hidden;
    }
    
    /* =============================== */
    /* STYLES DU SLIDER SWIPER */
    /* =============================== */
    .swiper-container.mySwiper {
      width: 100%;
      padding-bottom: 40px;  /* Pour afficher les parties latérales */
      overflow: visible;     /* Permet de voir les slides partiellement visibles */
      margin: 0 auto;
    }
    .swiper-wrapper {
      display: flex;
      align-items: center;
    }
    /* Chaque slide a une largeur fixe */
    .swiper-slide {
      width: 300px;
      margin-right: 20px;
      flex-shrink: 0;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .swiper-slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    /* Effet sur les slides non actives : gris, flou et réduction d'échelle */
    .swiper-slide:not(.swiper-slide-active) {
      filter: grayscale(70%) blur(2px);
      transform: scale(0.7);
    }
    /* Slide active affichée normalement */
    .swiper-slide.swiper-slide-active {
      filter: none;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <!-- Section Gallerie Media -->
  <section id="gallery-media">
    <div class="section-header">
      <h1 class="section-title">Gallerie Media</h1>
      <p class="section-subtitle">
        Découvrez nos images inspirantes. La diapositive centrale est en pleine couleur, tandis que les côtés sont atténuées.
      </p>
      <div class="more-button-container">
        <button class="more-btn">
          <span>Vois plus</span>
          <span>+</span>
        </button>
      </div>
    </div>
    
    <!-- Conteneur qui masque le débordement horizontal -->
    <div class="slider-wrapper-container">
      <!-- Slider Swiper -->
      <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/10669815/pexels-photo-10669815.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1">
          </div>
          <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/10675618/pexels-photo-10675618.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2">
          </div>
          <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/10669824/pexels-photo-10669824.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3">
          </div>
          <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/10675614/pexels-photo-10675614.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 4">
          </div>
          <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/10669823/pexels-photo-10669823.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 5">
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var gallerySlider = new Swiper(".mySwiper", {
      slidesPerView: 3,
      centeredSlides: true,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 9000,
        disableOnInteraction: false,
        pauseOnMouseEnter: true,
      },
      speed: 600,
      slideToClickedSlide: true
    });
    
    // Ajoute un event listener sur chaque image du slider pour déclencher une fonction au clic
    document.querySelectorAll('.swiper-slide img').forEach(function(img) {
      img.addEventListener('click', function() {
        // Remplacez ce code par la fonction désirée
        console.log("Image cliquée :", this.alt);
        // Exemple : handleImageClick(this);
      });
    });
  </script>
</body>
</html>
