<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Flip Card</title>
  <style>
    .flip-card {
      perspective: 1000px;
      width: 300px;
      height: 400px;
      cursor: pointer;
      margin: 50px auto;
    }
    .flip-card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .flip-card-front {
      background: url('assets/images/dans-les-murs/Danslesmurs_1.jpg') center/cover;
    }
    .flip-card-back {
      background: url('assets/images/dans-les-murs/Danslesmurs_3.jpg') center/cover;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
      <div class="flip-card-front"></div>
      <div class="flip-card-back"></div>
    </div>
  </div>
  <script>
    window.flipCard = function(cardElement) {
      cardElement.classList.toggle('flipped');
      console.log("Flip effectu√© sur :", cardElement);
    };
  </script>
</body>
</html>
